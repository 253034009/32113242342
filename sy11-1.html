<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>...</title>
<style>
	#wrap1,#wrap2{
		padding: 0;
		margin:0px;
		width: 500px;
		height: 75px;
		font-size: 50px;
		color: aliceblue;
		text-align: center;
	}
	#wrap1{
		position:absolute;
		top:100px;
		left: 150px;
		display: inline;
		margin: auto;
		background-color:fuchsia;
	}
	#wrap2{
		position:absolute;
		top:200px;
		left:150px;
		display: inline;
		margin: auto;
		background-color:deeppink;
	}
</style>
</head>

<body>
	<div id="wrap1">我是wrap1</div>
	<div id="wrap2">我是wrap2</div>

<script>
	let oWrap1=document.getElementById("wrap1"),
		oWrap2=document.getElementById("wrap2");
	oWrap1.onmouseenter=function(){
		oWrap2.innerHTML="鼠标移入了wrap1";
	}
	oWrap1.onmouseleave=function(){
		oWrap2.innerHTML="鼠标离开了wrap1";
	}
	oWrap2.onmouseenter=function(){
		oWrap1.innerHTML="鼠标移入了wrap2";
	}
	oWrap2.onmouseleave=function(){
		oWrap1.innerHTML="鼠标离开了wrap2";
	}
</script>
</body>
</html>
